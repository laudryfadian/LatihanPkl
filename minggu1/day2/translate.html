<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p><b>Bahasa Indonesia</b></p>
        <input type="text" id="kata" placeholder="Masukan kata...">
        <p><b>Bahasa Inggris </b></p>
        <div id="hasil"></div>
    </div>
    <br>
    <button onclick="tr()">Terjemahkan</button>

    <script>
function tr() {

var kata = document.getElementById("kata").value;

var indo = ["kucing","anjing","sapi","kuda","singa","harimau","burung","ikan"]
var eng = ["cat","dog","cow","horse","lion","tiger","bird","fish"]      


let i = 0;
    for (i; i <= indo.length;) {
        
        if (kata == "" || !kata) {
            var katas = "Masukan Kata";
        }
        else if (kata == indo[i]) {
            var katas = eng[i];
            document.getElementById("hasil").innerHTML = katas;  
        }
        i++
        
    }
};
    </script>
</body>
</html>
